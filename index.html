<!Doctype html>
<html>
    <head>
        <title>aZas-front test page</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="test/style/normalize.css" type="text/css" />
        <link rel="stylesheet" href="test/style/fonts.css" type="text/css" />
        <link rel="stylesheet" href="test/style/layout.css" type="text/css" />
        <link rel="stylesheet" href="azas/all.css" type="text/css" />
    </head>
    <body style="margin: 0 auto; padding-top: 30px; width: 700px; background-color: #ccc;">
        <h2 style="hight: 70px; padding-left: 75px;">Surrounding ZaPF page</h2>
        <div id="main">
            <!-- START embedded azas html -->
            
            <!-- 1. Load libraries -->
            
            <!-- IE required polyfill -->
            <script src="node_modules/es6-shim/es6-shim.min.js"></script>

            <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
            <script src="node_modules/rxjs/bundles/Rx.umd.js"></script>
            <script src="node_modules/angular2/bundles/angular2-all.umd.js"></script>

            <!-- 2. Load our 'modules' -->
            <script src='azas/azas.component.js'></script>
            <script>
                // <[CDATA[
                (function(azas) {
                    document.addEventListener('DOMContentLoaded', function() {
                        ng.platform.browser.bootstrap(azas.AzasComponent);
                    });
                })(window.azas || (window.azas = {}));
            </script>

            <div id="azas"></div>

            <!-- END embedded azas html -->
        </div>
    </body>
</html>
